<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exile&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 >Foto For Fun</h1>
        <video id="video" width="640" height="480" autoplay></video>
        <br><br>
        <button onclick="toggleMirror()">Invert</button>
    <span class="effect">
        <h3>Choose the effect</h3>
        <select>
            <option>Choose</option>
            <option id="bnw">Black and White</option>
            <option id="contrast">Contrast</option>
            <option>Sepia</option>
            <option>x</option>
            <option>y</option>
        </select>
    </span>
        <br><br>
        <button>Click to Take Pic</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
