<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FotoForFun</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exile&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Ready? Smile! Click!!</h1>
        <video id="video" autoplay></video>
        
        <button id="invert"onclick="toggleMirror()">
            <img id="invertImg" src="invert.png" alt="invert">
        </button>
        <!-- <h3>Choose the effect</h3> -->
        <!-- <select>
            <option>Choose</option>
            <option id="bnw">Black and White</option>
            <option id="contrast">Contrast</option>
            <option>Sepia</option>
            <option>x</option>
            <option>y</option>
        </select> -->

        <div class="controls">

            <button  onclick = "prevText()" id="newbl">
                <img id="bul" src="button.png" alt="bleft">
            </button>

            <div id="text-bar">Choose Filters</div>

            <button onclick="nextText()" id="newbr">
                <img id="bur" src="button.png" alt="bright">
            </button>

        </div>

        <button id= "capture" onclick="capture()">Capture!</button>
    </div>

    <button id="timer">
        <img id = "clock" src="clock.png" alt="clock">
    </button>

        <div>
        <canvas id="canvas" width="250" height="250" ></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
